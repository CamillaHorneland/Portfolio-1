<body>
    <header>
        <section class="menu">
            <label for="hamburger-menu"><img class="bars" src="/images/bars.png" alt="icon for menu"></label>
            <input type="checkbox" id="hamburger-menu">
            <nav class="deteskop mobile" id="overlay">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <a class="close" href="contact.html"><img src="/images/bars.png" alt="close menu"></a>
            </nav>
        </section>
    </header>
    <main>
        <div class="contact">
            <h1>&lt;h1&gt;Contact&lt;/h1&gt</h1>
        </div>
        <form id="contactForm" name="contact" method="POST" data-netlify="true">
            <div class="hidden">
                <input type="hidden" name="form-name" value="contact">
                <input type="hidden" name="bot-field">
            </div>
            <div class="formGroup">
                <label>
                    <p>Name (required)</p>
                    <input name="yourName" id="yourName" />
                </label>
                <div class="form-error" id="yourNameError"><p>Please enter your name.</p></div>
            </div>
            <div class="formGroup">
                <label>
                    <p>Email (required)</p>
                    <input name="email" id="email" />
                </label>
                <div class="form-error" id="emailError"><p>Please enter a valid email address</p></div>
            </div>
            <div class="formGroup">
                <label><p>Message (required)</p><textarea name="message" id="message"></textarea></label>
                <div class="form-error" id="messageError"><p>Please enter a message.</p></div>
            </div>
        <section class="go_next">
            <button class="btn">Submit</a></button>
            <div class="messageYou"></div>
        </section>
    </main>
    <footer>
        <section class="footer_content">
            <div class="contact_footer"><a href="contact.html">Click here to get in touch</a></div>
            <div class="copy">
                <p>Portfolio Camilla &copy;</p>
            </div>
        </section>
    </footer>
    <script src="js/contact.js"></script>
